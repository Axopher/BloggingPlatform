{% extends 'base.html' %}
{% block title %}Deleting an article{% endblock %}
{% block content %}
<br>
<br>
<div class="form-group">
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
<h2>Delete Blog Post</h2>
<br>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete it?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
</div>    
{% endblock %}
